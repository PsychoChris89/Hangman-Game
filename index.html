<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Hangman Game</title>
<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
<div><img src="assets/images/Pirate-Free-PNG-Image.png" class="Pirate_Logo"></div>
<h1>Who is in the Tran Family</h1>
<p id="Correct_Letters"></p>
<form name="rateformular">
  <input name="ratecharacter" type="text" size="5" maxlength="1">
  <input name="ratebutton" type="button" value="Guess" onClick="Letter_Selected()">
  <p id="Wrong_Letters">Wrong Letters:</p>
  <img src="./assets/images/hangman0.png" id="hangman"> <br />
  <input name="refresh" type="button" value="New Game" onClick="location.reload()">
</form>
<audio controls autoplay>
  <source src="./assets/music/Hes a Pirate (Pirates of the Caribbean Theme) Violin - Taylor Davis.mp3" type="audio/mpeg">
</audio>
<script type="text/javascript" src="./assets/javascript/hangman.js"></script>
</body>
</html>
